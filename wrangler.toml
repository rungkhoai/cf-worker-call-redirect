# File: wrangler.toml
# Cấu hình
name = "call-redirect"
main = "src/index.js"
compatibility_date = "2025-09-04"
workers_dev = true

routes = [
  "call.rungkhoai.com/*"
]

[vars]
  CSV_SALES_PHONE = "${CSV_SALES_PHONE}"

[[kv_namespaces]]
binding = "SALES_PHONES"
id = "${SALES_PHONES_NAMESPACE_ID}"

[triggers]
crons = ["0 */6 * * *"]  # chạy vào phút 0, mỗi 6 giờ
